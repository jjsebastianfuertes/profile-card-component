<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>PROFILE CARD COMPONENT</title>
  </head>
  <body>
    <div class="bubble bubble--left"></div>
    <div class="bubble bubble--right"></div>
    <section class="card-profile">
      <header class="profile-header">
        <img
          class="profile-header__img"
          src="./assets/image-victor.jpg"
          alt="Profile image"
        />
        <h1 class="profile-header__name">
          Victor Crest <span class="profile-header--age">26</span>
        </h1>
        <h3 class="profile-header__city">London</h3>
      </header>
      <hr height="0" />
      <aside class="statistics">
        <div class="statistic">
          <p>80K</p>
          <h4>Followers</h4>
        </div>
        <div class="statistic">
          <p>803K</p>
          <h4>Likes</h4>
        </div>
        <div class="statistic">
          <p>1.4k</p>
          <h4>Photos</h4>
        </div>
      </aside>
    </section>
  </body>
</html>
